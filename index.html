<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lampu JavaScript Rayhan Ahza Widyamukti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-light mt-5">Rayhan Ahza Widyamukti</h1>
        <h1 class="text-center text-light mt-1">XI PPLG 3</h1>
        <br></br>
        <img src="off.gif" alt="" class="mx-auto d-block mt-3" id="lamp">
        <div class="form-check form-switch mt-2" style="margin-left: 48.9%">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                onchange="lamp()">
        </div>
    </div>
    <br></br>
    <footer class="text-light text-center mt-5">
        <p>&copy; 2024 Rayhan Ahza Widyamukti XI PPLG 3. All rights reserved.</p>
    </footer>
    <script>
        const AUDIO = {
            CLICK: new Audio('https://assets.codepen.io/605876/click.mp3')
        };

        function lamp() {
            let toggle = document.getElementById('flexSwitchCheckDefault');
            let lamp = document.getElementById('lamp');

            if (toggle.checked) {
                lamp.src = 'on.gif';
                AUDIO.CLICK.play();
            } else {
                lamp.src = 'off.gif';
                AUDIO.CLICK.play();
            }
        }
    </script>
</body>

</html>
